<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CASH MASTERS: V1.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="vignette"></div>

    <header>
        <div class="logo">CASH <span class="matrix-text">MASTERS</span> <span class="version">DEV_1.5</span></div>
        <button class="reset-btn" onclick="Game.hardReset()">HARD RESET</button>
    </header>

    <main class="wrapper">
        <section class="stats">
            <h1 id="money-display">$0</h1>
            
            <div class="info-row">
                <div class="pill">CPC: <span id="cpc-val" class="green">1</span></div>
                <div class="pill">CPS: <span id="cps-val" class="blue">0</span></div>
            </div>
            
            <div class="info-row">
                <div class="pill border-orange">MULT: <span id="mult-val" class="orange">x1.0</span></div>
                <div class="pill border-purple">RC: <span id="rc-val" class="purple">0</span></div>
                <div class="pill border-purple">REB: <span id="reb-val" class="purple">0</span></div>
            </div>
        </section>

        <div id="pets-zone" class="pets-container"></div>

        <section class="click-zone">
            <button id="main-button" onpointerdown="Game.click(event)">
                <span class="dollar-icon">$</span>
                <div id="accessory-display" class="accessory-overlay"></div>
            </button>
        </section>

        <div id="rebirth-zone" class="rebirth-container" style="display:none;">
            <button class="rebirth-btn" onclick="Game.attemptRebirth()">
                <div class="reb-left">
                    <span class="pulse">⚠️ DOSTĘPNY REBIRTH</span>
                    <span class="reb-cost">Koszt: $<span id="next-rebirth-cost">1M</span></span>
                </div>
                <div class="reb-right">
                    <span>NAGRODA:</span>
                    <span class="reb-reward">+<span id="rebirth-reward-val">1</span> RC</span>
                </div>
            </button>
        </div>

        <section class="shop">
            <div class="tabs">
                <button class="tab-btn active" onclick="UI.switchTab('upgrades', this)">MODUŁY</button>
                <button class="tab-btn" onclick="UI.switchTab('accessories', this)">DODATKI</button>
                <button class="tab-btn" onclick="UI.switchTab('skins', this)">NEONY</button>
                <button class="tab-btn premium-tab" onclick="UI.switchTab('premium', this)">BLACK MARKET</button>
            </div>
            <div class="shop-list">
                <div id="shop-content"></div>
                <div class="spacer"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
